<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeFast - Panel de Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #222222;
            border-bottom: 1px solid #333333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .verde {
            color: #5cb85c;
        }

        .fast {
            color: white;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-home::before {
            content: "‚åÇ";
            font-size: 20px;
        }

        .icon-doc::before {
            content: "üìã";
            font-size: 16px;
        }

        .icon-settings::before {
            content: "‚öôÔ∏è";
            font-size: 16px;
        }

        .icon-user::before {
            content: "üë§";
            font-size: 16px;
        }

        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .notification-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .growth-alert {
            background-color: #333333;
            padding: 15px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .notification-icon {
            position: relative;
            width: 40px;
            height: 40px;
            margin-left: 15px;
        }

        .notification-bell {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 5px;
            position: relative;
        }

        .notification-bell::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: white;
            border-radius: 5px 5px 0 0;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: #ff4136;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-panel {
            background-color: #333333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            width: 80px;
            height: 30px;
        }

        .toggle-track {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }

        .toggle-thumb {
            width: 26px;
            height: 26px;
            background-color: #222222;
            border-radius: 50%;
            position: absolute;
            top: 2px;
        }

        .riego-track {
            background-color: #ff4136;
        }

        .riego-thumb {
            left: 2px;
        }

        .pulsos-track {
            background-color: #5cb85c;
        }

        .pulsos-thumb {
            right: 2px;
        }

        .slider-panel {
            background-color: #333333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-container {
            width: 100%;
            margin-top: 15px;
        }

        .slider-track {
            width: 100%;
            height: 6px;
            background-color: #555555;
            border-radius: 3px;
            position: relative;
            margin: 15px 0;
        }

        .slider-fill {
            height: 100%;
            background-color: #5cb85c;
            border-radius: 3px;
            position: absolute;
            left: 0;
        }

        .slider-thumb {
            width: 16px;
            height: 16px;
            background-color: #5cb85c;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
        }

        .slider-value {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            font-weight: bold;
        }

        .riego-slider .slider-fill {
            width: 100%;
        }

        .riego-slider .slider-thumb {
            left: 100%;
        }

        .riego-slider .slider-value {
            left: 100%;
            transform: translateX(-50%);
        }

        .pulsos-slider .slider-fill {
            width: 60%;
        }

        .pulsos-slider .slider-thumb {
            left: 60%;
        }

        .pulsos-slider .slider-value {
            left: 60%;
            transform: translateX(-50%);
        }

        .support-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333333;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .helmet-icon {
            width: 30px;
            height: 20px;
            background-color: white;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .helmet-icon::before {
            content: "";
            position: absolute;
            width: 36px;
            height: 10px;
            background-color: white;
            border-radius: 5px;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                gap: 10px;
            }
            
            .nav-item {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="verde">Verde</span><span class="fast">Fast</span>
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">
                <span class="icon icon-home"></span>
                Panel
            </a>
            <a href="#" class="nav-item">
                <span class="icon icon-doc"></span>
                Bitacoras
            </a>
            <a href="#" class="nav-item">
                <span class="icon icon-settings"></span>
                Configuraci√≥n
            </a>
            <a href="#" class="nav-item">
                <span class="icon icon-user"></span>
                Perfil
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="notification-bar">
            <div class="growth-alert">
                Sembradio de papas crecio 5%
            </div>
            <div class="notification-icon">
                <p style="font-size: 30px;">üîî</p>
                <div class="notification-count">8</div>
            </div>
        </div>
        
        <div class="control-grid">
            <div class="control-panel">
                <h2 class="panel-title">Sistema Riego</h2>
                <div class="toggle-switch">
                    <div class="toggle-track riego-track">
                        <div class="toggle-thumb riego-thumb"></div>
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <h2 class="panel-title">Sistema Pulsos Miolectrico</h2>
                <div class="toggle-switch">
                    <div class="toggle-track pulsos-track">
                        <div class="toggle-thumb pulsos-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slider-panel">
            <h2 class="panel-title">Regulador Voltaje Sistema Riego</h2>
            <div class="slider-container riego-slider">
                <div class="slider-labels">
                    <span>Min<br>0</span>
                    <span>Max<br>12</span>
                </div>
                <div class="slider-track">
                    <div class="slider-fill"></div>
                    <div class="slider-thumb"></div>
                    <div class="slider-value">12</div>
                </div>
            </div>
        </div>
        
        <div class="slider-panel">
            <h2 class="panel-title">Regulador Voltaje Pulsos Mioelectrico</h2>
            <div class="slider-container pulsos-slider">
                <div class="slider-labels">
                    <span>Min<br>0</span>
                    <span>Max<br>5</span>
                </div>
                <div class="slider-track">
                    <div class="slider-fill"></div>
                    <div class="slider-thumb"></div>
                    <div class="slider-value">3</div>
                </div>
            </div>
        </div>
        
        <a href="#" class="support-button">
            <p style="font-size: 30px;">‚òÅÔ∏è</p>
            Soporte
            
        </a>
    </main>
</body>
</html>
