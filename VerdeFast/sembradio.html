<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeFast - Seleccione Sembrad√≠o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #222222;
            border-bottom: 1px solid #333333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .verde {
            color: #5cb85c;
        }

        .fast {
            color: white;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-home::before {
            content: "‚åÇ";
            font-size: 20px;
        }

        .icon-doc::before {
            content: "üìã";
            font-size: 16px;
        }

        .icon-settings::before {
            content: "‚öôÔ∏è";
            font-size: 16px;
        }

        .icon-user::before {
            content: "üë§";
            font-size: 16px;
        }

        .main-content {
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .sembradio-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sembradio-item {
            background-color: #333333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sembradio-item:hover {
            background-color: #444444;
        }

        .sembradio-icon {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .papa-icon {
            width: 50px;
            height: 30px;
            background-color: #c9a165;
            border-radius: 40%;
            position: relative;
        }

        .papa-icon::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #8b5a2b;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        .papa-icon::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #8b5a2b;
            border-radius: 50%;
            bottom: 8px;
            right: 15px;
        }

        .tomate-icon {
            width: 40px;
            height: 40px;
            background-color: #ff4136;
            border-radius: 50%;
            position: relative;
        }

        .tomate-icon::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #2ecc40;
            border-radius: 10px 10px 0 0;
            top: -5px;
            left: 10px;
        }

        .maiz-icon {
            width: 40px;
            height: 50px;
            position: relative;
        }

        .maiz-cob {
            width: 30px;
            height: 45px;
            background-color: #ffdc00;
            border-radius: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .maiz-leaf {
            width: 25px;
            height: 40px;
            background-color: #2ecc40;
            border-radius: 0 50% 0 50%;
            position: absolute;
            bottom: 5px;
            left: 0;
            transform: rotate(45deg);
        }

        .sembradio-info {
            flex-grow: 1;
        }

        .sembradio-name {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .sembradio-density {
            font-size: 14px;
            color: #cccccc;
        }

        @media (max-width: 600px) {
            .nav {
                gap: 10px;
            }
            
            .nav-item {
                font-size: 12px;
            }
            
            .sembradio-item {
                padding: 15px;
            }
            
            .sembradio-icon {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }
            
            .sembradio-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="verde">Verde</span><span class="fast">Fast</span>
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">
                <span class="icon icon-home"></span>
                Panel
            </a>
            <a href="#" class="nav-item">
                <span class="icon icon-doc"></span>
                Bitacoras
            </a>
            <a href="#" class="nav-item">
                <span class="icon icon-settings"></span>
                Configuraci√≥n
            </a>
            <a href="#" class="nav-item">
                <span class="icon icon-user"></span>
                Perfil
            </a>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="title">Seleccione Sembradio</h1>
        
        <div class="sembradio-list">
            <div class="sembradio-item">
                <div class="sembradio-icon">
                    <div class="papa-icon"></div>
                </div>
                <div class="sembradio-info">
                    <h2 class="sembradio-name">Sembradio Papa</h2>
                    <p class="sembradio-density">Densidad: 100m*20m</p>
                </div>
            </div>
            
            <div class="sembradio-item">
                <div class="sembradio-icon">
                    <div class="tomate-icon"></div>
                </div>
                <div class="sembradio-info">
                    <h2 class="sembradio-name">Sembradio Tomate</h2>
                    <p class="sembradio-density">Densidad: 10m*10m</p>
                </div>
            </div>
            
            <div class="sembradio-item">
                <div class="sembradio-icon">
                    <div class="maiz-icon">
                        <div class="maiz-leaf"></div>
                        <div class="maiz-cob"></div>
                    </div>
                </div>
                <div class="sembradio-info">
                    <h2 class="sembradio-name">Sembradio Maiz</h2>
                    <p class="sembradio-density">Densidad: 200m*100m</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
