<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeFast - Iniciar Sesión</title>
    <h1>Hola2</h1>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 48px;
            font-weight: bold;
        }

        .verde {
            color: #5cb85c;
        }

        .fast {
            color: white;
        }

        .login-container {
            background-color: #333333;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .login-title {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: none;
            border-radius: 25px;
            background-color: #555555;
            color: white;
            font-size: 16px;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-color: #777777;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-user::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            top: -2px;
        }

        .icon-user::after {
            content: "";
            display: inline-block;
            width: 14px;
            height: 7px;
            background-color: white;
            border-radius: 7px 7px 0 0;
            position: absolute;
            bottom: 1px;
            right: 5px;
        }

        .icon-lock {
            position: relative;
        }

        .icon-lock::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            border: 2px solid white;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
        }

        .icon-lock::after {
            content: "";
            display: inline-block;
            width: 16px;
            height: 10px;
            background-color: white;
            border-radius: 2px;
            position: absolute;
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .forgot-password {
            color: #aaaaaa;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 0;
            width: 80%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #4cae4c;
        }

        ::placeholder {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="verde">Verde</span><span class="fast">Fast</span>
    </div>
    
    <div class="login-container">
        <h1 class="login-title">Iniciar Sesión</h1>
        
        <div class="input-group">
            <input type="text" class="input-field" placeholder="Usuario">
            <div class="input-icon">
                <span class="icon-user"></span>
            </div>
        </div>
        
        <div class="input-group">
            <input type="password" class="input-field" placeholder="Contraseña">
            <div class="input-icon">
                <span class="icon-lock"></span>
            </div>
        </div>
        
        <div class="links-container">
            <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
            <a href="#" class="create-account">Crear Usuario</a>
        </div>
        
        <button class="login-button">Iniciar Sesión</button>
    </div>
</body>
</html>
